<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <script src="spiel.js" defer></script>
    <link rel="stylesheet" href="spiel.css">
</head>
<body>

<header><h1>Game</h1></header>

<div id="team1">
    <div class="teamName">
        <p id="team1Name">Team A</p>
        <p id="pointCounter1"></p>
        <p id="counter1"></p>
    </div>
    <div class="counterBox">
        <div class="plus" onclick="addPoint(1)">+</div>
        <div class="minus" onclick="deletePoint(1)">-</div>
    </div>
</div>
<div id="team2">
    <div class="teamName">
        <p id="team2Name">Team B</p>
        <p id="pointCounter2"></p>
        <p id="counter2"></p>
    </div>
    <div class="counterBox">
        <div class="plus" onclick="addPoint(2)">+</div>
        <div class="minus" onclick="deletePoint(2)">-</div>
    </div>
</div>

<h1 id="winner"></h1>

<button id="reset" onclick="reset()">reset</button>

</body>
</html>
