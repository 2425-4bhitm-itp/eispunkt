<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eispunkt</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script defer src="game.ts"></script>
</head>
<body>
    <div id="game">
        <h1>Eispunkt</h1>
    </div>
    <div class="team_outer_box">
        <div class="team_inner_box">
            <h1>Team 1</h1>
            <h2>Turnscore: 3</h2>
        </div>
        <div class="points_buttons_outer_box">
            <div onclick="addPoint(1)" class="points_button">+</div>
            <div onclick="deletePoint(1)" class="points_button">-</div>
        </div>
    </div>
    <div class="team_outer_box">
        <div class="team_inner_box">
            <h1>Team 2</h1>
            <h2>Turnscore: 3</h2>
        </div>
        <div class="points_buttons_outer_box">
            <div onclick="addPoint(2)" class="points_button">+</div>
            <div onclick="deletePoint(2)" class="points_button">-</div>
        </div>
    </div>
    <div class="next_button_box">
        <div class="next_button">Next Turn</div>
    </div>


</body>
</html>
